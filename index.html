 <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById('modeToggle');
  
      toggleBtn.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
  
        // 버튼 텍스트 업데이트
        if (document.body.classList.contains('dark-mode')) {
          toggleBtn.textContent = 'lights on';
        } else {
          toggleBtn.textContent = 'lights off';
        }
      });
    });
  </script>
  
  <script>
    const thumbs = document.querySelectorAll('.thumb');
    const tooltip = document.createElement('div');
    tooltip.classList.add('tooltip');
    document.body.appendChild(tooltip);
  
    thumbs.forEach(thumb => {
      thumb.addEventListener('mouseenter', e => {
        const title = thumb.getAttribute('data-title');
        const desc = thumb.getAttribute('data-desc');
        const year = thumb.getAttribute('data-year');
        tooltip.innerHTML = `<strong>${title}</strong><br><span>${desc}</span><br><span>${year}</span>`;
        tooltip.style.display = 'block';
      });
  
      thumb.addEventListener('mousemove', e => {
        tooltip.style.left = (e.pageX + 20) + 'px';  
        tooltip.style.top = (e.pageY - 20) + 'px';  

      });
  
      thumb.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });
  </script>
